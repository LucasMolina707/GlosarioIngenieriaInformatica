<!DOCTYPE html>
<html>
<head>
    <title>Mi Libro Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Estilos para el fondo y el contenedor --- */
        body { background-color: #f3f3f3; margin: 0; font-family: sans-serif; }
        .flipbook-container { display: flex; align-items: center; justify-content: center; height: 100vh; }

        /* --- Estilos para el libro --- */
        .flipbook { width: 922px; height: 600px; }
        .flipbook .page { width: 461px; height: 600px; background-color: white; }
        .flipbook .page img { width: 100%; height: 100%; object-fit: cover; }
        
        /* --- Estilos para las sombras y el realismo (importante) --- */
        .flipbook .shadow,
        .flipbook .gradient { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .flipbook .shadow { box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="flipbook-container">
    <div class="flipbook" id="mybook">
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script type="text/javascript">
    // Espera a que toda la página esté lista
    $(document).ready(function() {
        
        // --- Configuración de tu libro ---
        const nombreBase = "1759736533579-56cd1495-ffd6-46db-91f2-746084bacc2a";
        const totalPaginas = 261;
        // ---------------------------------

        const flipbook = $('.flipbook');

        // Generar las páginas del libro
        for (let i = 1; i <= totalPaginas; i++) {
            const imageName = nombreBase + '_' + i + '.jpg';
            const pageHtml = '<div><img src="pages/' + imageName + '"></div>';
            flipbook.append(pageHtml);
        }

        // Iniciar la animación del libro
        flipbook.turn({
            width: 922,
            height: 600,
            elevation: 50,
            display: 'double', // Vista de libro abierto
            gradients: true,
            autoCenter: true,
            acceleration: true // Usa aceleración por hardware para mayor fluidez
        });

    });
</script>

</body>
</html>
