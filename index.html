<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario Interactivo </title>
    <style>
        /*
         * Variables CSS: Facilitan la gesti贸n de colores y tama帽os en todo el documento.
         */
        :root {
            --color-principal: #3498db;
            --color-secundario: #2c3e50;
            --color-fondo: #ecf0f1;
            --color-texto: #333;
            --color-borde: #bdc3c7;
            --color-sombra: rgba(0, 0, 0, 0.1);
            --transicion-suave: 0.3s ease-in-out;
            --radio-borde: 8px;
        }

        /*
         * Estilos Generales: Configuraci贸n de la tipograf铆a y el fondo de la p谩gina.
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* * Contenedor Principal: Centra y da un ancho m谩ximo al contenido.
         */
        .contenedor-principal {
            max-width: 1200px;
            margin: 0 auto;
        }

        /*
         * Encabezado de la Aplicaci贸n
         */
        .encabezado {
            text-align: center;
            margin-bottom: 40px;
        }

        .titulo-principal {
            color: var(--color-secundario);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /*
         * Navegaci贸n por Materias y Grupos: Estilos para el men煤 din谩mico.
         */
        .nav-materias {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; /* Suaviza el scroll en iOS */
        }

        .btn-materia {
            background-color: var(--color-principal);
            color: white;
            padding: 10px 15px;
            border-radius: var(--radio-borde);
            text-decoration: none;
            transition: background-color var(--transicion-suave), transform var(--transicion-suave);
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px var(--color-sombra);
            flex-shrink: 0; /* Evita que los botones se encojan */
        }

        .btn-materia:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-materia.activo {
            background-color: var(--color-secundario);
        }

        .grupos-navegacion {
            display: none; /* Oculto por defecto, se muestra con JS */
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grupos-navegacion.activo {
            display: flex;
        }

        .btn-grupo {
            background-color: #f1c40f;
            color: var(--color-secundario);
            padding: 8px 12px;
            border-radius: var(--radio-borde);
            text-decoration: none;
            transition: transform var(--transicion-suave);
            font-weight: 500;
        }

        .btn-grupo:hover {
            transform: scale(1.05);
        }

        /*
         * Vista de Contenido de Materia: Secciones para cada clase.
         */
        .clase-contenido {
            display: none; /* Oculto por defecto */
        }

        .clase-contenido.activo {
            display: block;
        }
        
        /*
         * Vista de Grupos y Etiquetas (Grid)
         */
        .grupo-seccion {
            margin-bottom: 40px;
        }
        
        .titulo-grupo {
            color: var(--color-secundario);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-borde);
            padding-bottom: 5px;
        }

        .lista-integrantes {
            font-style: italic;
            color: #7f8c8d;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .grid-etiquetas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /*
         * Estilos de la Tarjeta (Etiqueta mnemot茅cnica)
         */
        .etiqueta-card {
            background-color: white;
            border-radius: var(--radio-borde);
            box-shadow: 0 4px 10px var(--color-sombra);
            perspective: 1000px; /* Habilita el efecto 3D */
            transition: transform var(--transicion-suave);
            cursor: pointer;
            position: relative;
            height: 250px; /* Altura fija para la grilla */
        }

        .etiqueta-card:hover {
            transform: translateY(-5px);
        }

        /* Contenedor del flip: Para la rotaci贸n 3D */
        .etiqueta-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .etiqueta-card.flipped .etiqueta-inner {
            transform: rotateY(180deg);
        }

        /* Caras de la tarjeta */
        .etiqueta-front, .etiqueta-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Oculta la cara trasera al rotar */
            backface-visibility: hidden;
            border-radius: var(--radio-borde);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .etiqueta-front {
            background-color: var(--color-fondo);
        }

        .etiqueta-back {
            background-color: var(--color-principal);
            color: white;
            transform: rotateY(180deg);
        }
        
        .etiqueta-front img {
            width: 80%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .etiqueta-front .palabra-es {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-secundario);
            text-transform: capitalize;
        }

        .etiqueta-back .palabra-en {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        
        .etiqueta-back .definicion {
            font-size: 0.9em;
            text-align: left;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita a 3 l铆neas */
            -webkit-box-orient: vertical;
        }
        
        .etiqueta-acciones {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity var(--transicion-suave);
        }

        .etiqueta-card:hover .etiqueta-acciones {
            opacity: 1;
        }

        .btn-expandir {
            background-color: var(--color-secundario);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--color-sombra);
            transition: background-color var(--transicion-suave);
        }

        .btn-expandir:hover {
            background-color: var(--color-principal);
        }

        /*
         * Modal de Expansi贸n
         */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.abierto {
            opacity: 1;
            visibility: visible;
        }

        .modal-contenido {
            background-color: white;
            border-radius: var(--radio-borde);
            padding: 30px;
            max-width: 800px;
            transform: scale(0.8);
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal.abierto .modal-contenido {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--color-borde);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--color-secundario);
            font-size: 2em;
        }

        .btn-cerrar {
            font-size: 2em;
            cursor: pointer;
            color: #aaa;
            transition: color var(--transicion-suave);
        }

        .btn-cerrar:hover {
            color: var(--color-secundario);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-body .imagen-ampliada {
            max-width: 100%;
            height: auto;
            border-radius: var(--radio-borde);
        }

        .modal-body .definiciones-modal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .definicion-modal-item h3 {
            color: var(--color-principal);
            border-bottom: 1px dashed var(--color-borde);
            padding-bottom: 5px;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-utilidad {
            background-color: var(--color-secundario);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: var(--radio-borde);
            cursor: pointer;
            transition: background-color var(--transicion-suave);
        }

        .btn-utilidad:hover {
            background-color: var(--color-principal);
        }

        /*
         * Accesibilidad (prefers-reduced-motion)
         */
        @media (prefers-reduced-motion: reduce) {
            .etiqueta-card, .etiqueta-inner, .modal, .modal-contenido {
                transition: none !important;
                animation: none !important;
            }
        }

        /*
         * Estilos para impresi贸n
         */
        @media print {
            body {
                background-color: white;
                font-family: serif;
            }

            .encabezado, .nav-materias, .grupos-navegacion, .modal {
                display: none !important;
            }

            .clase-contenido {
                display: block !important;
            }

            .grid-etiquetas {
                grid-template-columns: 1fr 1fr; /* 2 columnas en la impresi贸n */
                gap: 30px;
            }

            .etiqueta-card {
                height: auto;
                break-inside: avoid; /* Evita que las tarjetas se rompan entre p谩ginas */
                box-shadow: none;
                border: 1px solid var(--color-borde);
                margin-bottom: 20px;
            }

            .etiqueta-card .etiqueta-inner {
                transform: rotateY(0deg) !important;
            }

            .etiqueta-front, .etiqueta-back {
                position: static;
                backface-visibility: visible;
                padding: 15px;
            }
            
            .etiqueta-back {
                color: var(--color-texto);
                background-color: white;
                transform: none;
                border-top: 1px solid var(--color-borde);
                margin-top: 10px;
            }

            .etiqueta-back .definicion {
                -webkit-line-clamp: unset; /* Sin l铆mite de l铆neas */
                overflow: visible;
            }

            .etiqueta-acciones {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado">
            <h1 class="titulo-principal">Glosario Interactivo </h1>
            <p>Explora t茅rminos por materia y grupo. Haz clic en las tarjetas para m谩s detalles.</p>
        </header>

        <nav id="nav-materias" class="nav-materias"></nav>

        <div id="nav-grupos" class="grupos-navegacion"></div>

        <main id="contenido-clases"></main>

        <div id="modal-etiqueta" class="modal">
            <div class="modal-contenido">
                <header class="modal-header">
                    <h2 id="modal-titulo-es"></h2>
                    <span class="btn-cerrar">&times;</span>
                </header>
                <div class="modal-body">
                    <img id="modal-imagen" src="" alt="Imagen ampliada" class="imagen-ampliada">
                    <div class="definiciones-modal">
                        <div class="definicion-modal-item">
                            <h3>Traducci贸n (EN)</h3>
                            <p id="modal-titulo-en"></p>
                            <h3>Definici贸n (ES)</h3>
                            <p id="modal-definicion-es"></p>
                        </div>
                        <div class="definicion-modal-item">

                            <p id="modal-definicion-en"></p>
                        </div>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button class="btn-utilidad" id="btn-copiar-es">Copiar ES</button>
                    <button class="btn-utilidad" id="btn-copiar-en">Copiar EN</button>
                </footer>
            </div>
        </div>
    </div>
    
    <script>
        // Objeto de datos: Contiene toda la informaci贸n del glosario.
        // Se puede cargar desde un JSON externo con `fetch()` en un entorno real.
        const datosGlosario = {
            "materias": [
                {
                    "id": "programacion-web",
                    "nombre": "Programaci贸n Web",
                    "grupos": [
                        {
                            "id": "frontend-basico",
                            "nombre": "Frontend B谩sico",
                            "integrantes": ["Juan P茅rez", "Ana G贸mez"],
                            "etiquetas": [
                                {
                                    "palabraEs": "Responsivo",
                                    "palabraEn": "Responsive",
                                    "definicionEs": "Dise帽o web que se adapta a diferentes tama帽os de pantalla (m贸viles, tabletas, escritorios).",
                                    "definicionEn": "Web design that adapts to different screen sizes (mobile, tablet, desktop).",
                                    "imagenUrl": "https://i.imgur.com/KqP8g6E.png"
                                },
                                {
                                    "palabraEs": "DOM",
                                    "palabraEn": "DOM",
                                    "definicionEs": "Document Object Model. Una interfaz de programaci贸n para documentos HTML que representa la p谩gina como un 谩rbol de nodos.",
                                    "definicionEn": "Document Object Model. A programming interface for HTML documents that represents the page as a tree of nodes.",
                                    "imagenUrl": "https://i.imgur.com/3fM9d82.png"
                                },
                                {
                                    "palabraEs": "As铆ncrono",
                                    "palabraEn": "Asynchronous",
                                    "definicionEs": "Operaciones que se ejecutan en segundo plano sin bloquear el flujo principal del programa, como la carga de datos.",
                                    "definicionEn": "Operations that run in the background without blocking the main program flow, such as data loading.",
                                    "imagenUrl": "https://i.imgur.com/p51g98b.png"
                                }
                            ]
                        },
                        {
                            "id": "herramientas-dev",
                            "nombre": "Herramientas Dev",
                            "integrantes": ["Luis Torres", "Mar铆a S.", "Carlos V."],
                            "etiquetas": [
                                {
                                    "palabraEs": "Git",
                                    "palabraEn": "Git",
                                    "definicionEs": "Sistema de control de versiones distribuido para rastrear cambios en el c贸digo fuente.",
                                    "definicionEn": "Distributed version control system for tracking changes in source code.",
                                    "imagenUrl": "https://i.imgur.com/W2d0fJc.png"
                                },
                                {
                                    "palabraEs": "NPM",
                                    "palabraEn": "NPM",
                                    "definicionEs": "Node Package Manager. Gestor de paquetes para el entorno de ejecuci贸n de JavaScript Node.js.",
                                    "definicionEn": "Node Package Manager. A package manager for the JavaScript runtime environment Node.js.",
                                    "imagenUrl": "https://i.imgur.com/d9j3s5X.png"
                                },
                                {
                                    "palabraEs": "Framework",
                                    "palabraEn": "Framework",
                                    "definicionEs": "Un esqueleto o estructura para desarrollar aplicaciones de manera m谩s r谩pida y organizada.",
                                    "definicionEn": "A skeleton or structure for developing applications more quickly and in an organized way.",
                                    "imagenUrl": "https://i.imgur.com/1G6fO9d.png"
                                }
                            ]
                        }
                    ]
                },
                {
                    "id": "dise帽o-ux",
                    "nombre": "Dise帽o UX/UI",
                    "grupos": [
                        {
                            "id": "conceptos-basicos-ux",
                            "nombre": "Conceptos B谩sicos",
                            "integrantes": ["Elena Ruiz", "Ricardo Sol铆s"],
                            "etiquetas": [
                                {
                                    "palabraEs": "Usabilidad",
                                    "palabraEn": "Usability",
                                    "definicionEs": "Facilidad con la que un usuario puede utilizar una herramienta o producto para alcanzar un objetivo espec铆fico.",
                                    "definicionEn": "The ease with which a user can use a tool or product to achieve a specific goal.",
                                    "imagenUrl": "https://i.imgur.com/w4hR6vA.png"
                                },
                                {
                                    "palabraEs": "Prototipo",
                                    "palabraEn": "Prototype",
                                    "definicionEs": "Un modelo preliminar de una interfaz o sistema que se crea para probar conceptos y funcionalidades.",
                                    "definicionEn": "A preliminary model of an interface or system created to test concepts and functionalities.",
                                    "imagenUrl": "https://i.imgur.com/G2xX1bJ.png"
                                },
                                {
                                    "palabraEs": "Wireframe",
                                    "palabraEn": "Wireframe",
                                    "definicionEs": "Esquema o plano de la estructura de una p谩gina web, sin considerar el dise帽o visual o los colores.",
                                    "definicionEn": "A skeleton or blueprint of a website's structure, without considering visual design or colors.",
                                    "imagenUrl": "https://i.imgur.com/YwN3i8D.png"
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        // Referencias a elementos del DOM
        const navMaterias = document.getElementById('nav-materias');
        const navGrupos = document.getElementById('nav-grupos');
        const contenidoClases = document.getElementById('contenido-clases');
        const modal = document.getElementById('modal-etiqueta');
        const btnCerrarModal = modal.querySelector('.btn-cerrar');
        const btnCopiarEs = document.getElementById('btn-copiar-es');
        const btnCopiarEn = document.getElementById('btn-copiar-en');

        /**
         * Renderiza la navegaci贸n de las materias.
         * Genera un bot贸n para cada materia del objeto de datos.
         */
        function renderizarNavMaterias() {
            // Limpia el contenedor para evitar duplicados
            navMaterias.innerHTML = '';
            // Itera sobre cada materia en el objeto `datosGlosario`
            datosGlosario.materias.forEach(materia => {
                const btn = document.createElement('a');
                btn.classList.add('btn-materia');
                btn.href = `#${materia.id}`; // Enlace a la secci贸n correspondiente
                btn.textContent = materia.nombre;
                btn.dataset.id = materia.id;
                navMaterias.appendChild(btn);
            });
        }

        /**
         * Renderiza el contenido de una materia espec铆fica.
         * @param {string} idMateria - El ID de la materia a renderizar.
         */
        function renderizarContenidoMateria(idMateria) {
            // Encuentra la materia por su ID
            const materia = datosGlosario.materias.find(m => m.id === idMateria);
            // Si no existe, no hace nada
            if (!materia) return;

            // Muestra los botones de navegaci贸n de grupos
            navGrupos.classList.add('activo');
            navGrupos.innerHTML = ''; // Limpia los botones anteriores

            // Renderiza los botones de los grupos de la materia actual
            materia.grupos.forEach(grupo => {
                const btnGrupo = document.createElement('a');
                btnGrupo.classList.add('btn-grupo');
                btnGrupo.href = `#${grupo.id}`;
                btnGrupo.textContent = grupo.nombre;
                navGrupos.appendChild(btnGrupo);
            });
            
            // Limpia el contenido anterior para renderizar el nuevo
            contenidoClases.innerHTML = '';
            
            // Crea y renderiza cada grupo de la materia
            materia.grupos.forEach(grupo => {
                const grupoSection = document.createElement('section');
                grupoSection.classList.add('grupo-seccion');
                grupoSection.id = grupo.id;
                
                // T铆tulo del grupo y lista de integrantes
                grupoSection.innerHTML = `
                    <h2 class="titulo-grupo">${grupo.nombre}</h2>
                    <p class="lista-integrantes">Integrantes: ${grupo.integrantes.join(', ')}</p>
                    <div class="grid-etiquetas" id="grid-${grupo.id}"></div>
                `;
                
                // Agrega el grupo al contenedor principal
                contenidoClases.appendChild(grupoSection);

                const gridEtiquetas = document.getElementById(`grid-${grupo.id}`);

                // Renderiza cada tarjeta (etiqueta) dentro del grid
                grupo.etiquetas.forEach(etiqueta => {
                    const card = document.createElement('div');
                    card.classList.add('etiqueta-card');
                    
                    // Almacena los datos completos en el dataset para el modal
                    card.dataset.etiqueta = JSON.stringify(etiqueta);
                    
                    // Estructura de la tarjeta: frontal y trasera para el efecto flip
                    card.innerHTML = `
                        <div class="etiqueta-inner">
                            <div class="etiqueta-front">
                                <img src="${etiqueta.imagenUrl}" alt="${etiqueta.palabraEs}">
                                <h3 class="palabra-es">${etiqueta.palabraEs}</h3>
                            </div>
                            <div class="etiqueta-back">
                                <h4 class="palabra-en">${etiqueta.palabraEn}</h4>
                                <p class="definicion definicion-es">${etiqueta.definicionEs}</p>
                            </div>
                        </div>
                        <div class="etiqueta-acciones">
                            <button class="btn-expandir" title="Expandir">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                            </button>
                        </div>
                    `;
                    
                    // Agrega el evento para el "flip" al hacer clic en la tarjeta
                    card.addEventListener('click', (e) => {
                        // Evita que el click en el bot贸n "expandir" active el flip
                        if (e.target.closest('.btn-expandir')) return;
                        card.classList.toggle('flipped');
                    });
                    
                    // Agrega el evento para el bot贸n de expandir
                    card.querySelector('.btn-expandir').addEventListener('click', (e) => {
                        e.stopPropagation(); // Detiene la propagaci贸n para no activar el flip
                        mostrarModal(etiqueta);
                    });

                    gridEtiquetas.appendChild(card);
                });
            });
        }

        /**
         * Muestra el modal con los datos de una etiqueta.
         * @param {object} etiqueta - El objeto con los datos de la etiqueta.
         */
        function mostrarModal(etiqueta) {
            // Rellena el modal con la informaci贸n de la etiqueta
            document.getElementById('modal-titulo-es').textContent = etiqueta.palabraEs;
            document.getElementById('modal-titulo-en').textContent = etiqueta.palabraEn;
            document.getElementById('modal-imagen').src = etiqueta.imagenUrl;
            document.getElementById('modal-imagen').alt = etiqueta.palabraEs;
            document.getElementById('modal-definicion-es').textContent = etiqueta.definicionEs;
            document.getElementById('modal-definicion-en').textContent = etiqueta.definicionEn;
            
            // Asigna los datos a los botones de copiar
            btnCopiarEs.dataset.texto = etiqueta.definicionEs;
            btnCopiarEn.dataset.texto = etiqueta.definicionEn;

            modal.classList.add('abierto');
        }

        /**
         * Oculta el modal.
         */
        function cerrarModal() {
            modal.classList.remove('abierto');
        }

        /**
         * Maneja el copiado de texto al portapapeles.
         * @param {Event} e - El evento de clic.
         */
        function copiarTexto(e) {
            const textoACopiar = e.target.dataset.texto;
            navigator.clipboard.writeText(textoACopiar).then(() => {
                alert('Texto copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        /**
         * Manejador de eventos para los botones de navegaci贸n.
         */
        function manejarNavegacion(e) {
            const boton = e.target.closest('.btn-materia');
            if (boton) {
                e.preventDefault(); // Evita el salto de p谩gina
                // Elimina la clase 'activo' de todos los botones de materia
                document.querySelectorAll('.btn-materia').forEach(btn => btn.classList.remove('activo'));
                // Agrega la clase 'activo' al bot贸n clickeado
                boton.classList.add('activo');
                // Renderiza el contenido de la materia seleccionada
                renderizarContenidoMateria(boton.dataset.id);
            }
        }

        // L贸gica de inicializaci贸n de la aplicaci贸n
        document.addEventListener('DOMContentLoaded', () => {
            // Renderiza la navegaci贸n de las materias al cargar la p谩gina
            renderizarNavMaterias();
            
            // Selecciona la primera materia por defecto y renderiza su contenido
            const primeraMateria = datosGlosario.materias[0];
            if (primeraMateria) {
                document.querySelector(`.btn-materia[data-id="${primeraMateria.id}"]`).classList.add('activo');
                renderizarContenidoMateria(primeraMateria.id);
            }
        });

        // Event Listeners
        navMaterias.addEventListener('click', manejarNavegacion);
        btnCerrarModal.addEventListener('click', cerrarModal);
        modal.addEventListener('click', (e) => {
            // Cierra el modal si se hace clic fuera del contenido
            if (e.target === modal) {
                cerrarModal();
            }
        });
        btnCopiarEs.addEventListener('click', copiarTexto);
        btnCopiarEn.addEventListener('click', copiarTexto);

    </script>
</body>
</html>
